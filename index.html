<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Minimal blog card">
    <meta name="keywords" content="Minimal, blog, simplicity">
    <meta name="author" content="Emanuelly">
    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css">

    <!--PRE-CONNECT FONTS-->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

     <!--PRELOAD FONTS-->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Sora:wght@100..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"/>
    <!--FAVICON-->
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <!--TITLE-->
    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <!--CARD-->
    <section>
      <div class="card">
        <div class="card-image"> <img src="resources/Cactus.jpg" alt="Minimalist cactus sculpture"> </div>
        <span class="category">Design</span>
        <h2 class="heading">Embracing Minimalism</h2>
        <p class="text">From minimalist sculptures to minimalist
          paintings, this blog will inspire you to
          appreciate the beauty that lies in simplicity.</p>
        <hr class="divider">
        <div class="author">By <span class="name">Annie Spratt</span></div>
        </div>
    </section>  
    <!--AUTHOR INFO-->
    <section>
      <div class="author-info">
        Coded by <a href="https://github.com/LadyManu" target="_blank">LadyManu</a> | Challenge by
              <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
      </div>
    </section>
  </body>
</html>
